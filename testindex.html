<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>REFSinator</title>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="paperjs-v0.12.17\dist\paper-full.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/paperscript" src="test-paper.js" canvas="myCanvas">
    </script>

    <style>
        html,
        body {
            height: 100%;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
